<div class="well">
    <h4>Standings</h4>
    <table class="table table-condensed table-striped">
        <thead>
            <tr>
                <th>Player</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for user, points in user_points %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td class="right-align">{{ points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
