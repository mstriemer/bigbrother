{% load compress %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
        <meta name="csrf-token" content="{{ csrf_token }}" />
        <meta name="csrf-header" content="X-CSRFToken" />
        <meta name="gameshow-data" content="{{ gameshow_data }}" />
        {% compress css %}
        <link rel="stylesheet" type="text/less" href="{{ STATIC_URL }}css/components.css"></script>
        {% endcompress %}
    </head>
    <body>
        <script src="{{ STATIC_URL }}js/document-register-element.js"></script>
        {% compress js %}
        <script src="{{ STATIC_URL }}js/components.js" type="text/babel"></script>
        {% endcompress %}
    </body>
</html>
