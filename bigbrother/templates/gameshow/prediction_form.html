{% extends "base.html" %}

{% load bootstrap_toolkit %}

{% block "content" %}
<div class="span6">
    <form action="{% url "gameshow.views.prediction_detail" gameshow_slug=gameshow.slug pk=prediction.pk %}" method="post" class="form-horizontal">
        {% csrf_token %}
        {{ form.management_form }}
        <fieldset>
            <legend>{{ prediction.prediction.event.name }} on {{ prediction.prediction.event.date }}</legend>
            <div class="control-group">
                {% for f in form %}
                {{ f|as_bootstrap }}
                {% endfor %}
            </div>
            <div class="form-actions">
                <input type="submit" value="Save" class="btn btn-primary">
                <a href="{% url "gameshow.views.dashboard" gameshow.slug %}" class="btn">Cancel</a>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
