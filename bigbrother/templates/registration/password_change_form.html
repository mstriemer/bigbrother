{% extends "base.html" %}

{% load bootstrap_toolkit %}

{% block "content" %}
<div class="span6">
    <h2>Change Your Password</h2>
    <form action="{% url "django.contrib.auth.views.password_change" %}" method="post" class="form-horizontal">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <div class="form-actions">
            <input type="submit" class="btn btn-primary" value="Change Password">
        </div>
    </form>
</div>
{% endblock %}
