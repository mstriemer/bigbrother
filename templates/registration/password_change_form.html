{% extends "base.html" %}

{% block "content" %}
<p><a href="{% url gameshow.views.dashboard %}">Back</a></p>
<div class="object-detail">
    <h2>Change Your Password</h2>
    <form action="{% url django.contrib.auth.views.password_change %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" /></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
