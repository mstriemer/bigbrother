{% extends "base.html" %}

{% block "extra_title" %}Gameshow List | {% endblock %}

{% block "content" %}
    <h2>Gameshow List</h2>
    <ul>
        {% for gameshow in gameshow_list %}
            <li><a href="{% url gameshow.views.gameshow_detail pk=gameshow.pk %}">{{ gameshow }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
